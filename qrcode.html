<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Scanner with Camera Picker</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #reader {
      width: 100%;
      max-height: 30vh;
      background: #000;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    #reader video {
      width: 100% !important;
      height: auto !important;
      max-height: 100% !important;
      object-fit: contain;
    }

    #controls {
      z-index: 2;
      position: relative;
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
    }

    select {
      font-size: 16px;
      padding: 6px;
    }

    #scanned-results {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .code-entry {
      background: #fff;
      padding: 8px;
      margin-bottom: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div id="reader"></div>
  <div id="controls">
    <label for="camera-select">Select Camera:</label>
    <select id="camera-select"></select>
  </div>
  <div id="scanned-results"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const cameraSelect = document.getElementById("camera-select");
    const scannedResultsDiv = document.getElementById("scanned-results");

    let lastScanned = [];
    let isScanning = false;
    let currentCameraId = null;

    const onScanSuccess = (decodedText) => {
      console.log("âœ… QR Code detected:", decodedText);
      if (lastScanned[0] === decodedText) return;

      lastScanned.unshift(decodedText);
      lastScanned = lastScanned.slice(0, 5);

      scannedResultsDiv.innerHTML = '';
      for (const text of lastScanned) {
        const div = document.createElement("div");
        div.className = "code-entry";
        div.textContent = text;
        scannedResultsDiv.appendChild(div);
      }
    };

    const onScanFailure = () => {
        console.error("QR Code not detected");
    };

    async function startScanner(cameraId) {
      if (isScanning) {
        console.log("Scanning started");
        
        await html5QrCode.stop();
        isScanning = false;
      }

      await html5QrCode.start(
        cameraId,
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        onScanSuccess,
        onScanFailure
      );
      isScanning = true;
      currentCameraId = cameraId;
      console.log("ðŸŽ¥ Using camera:", cameraId);
    }

    async function initCameraOptions() {
      const devices = await Html5Qrcode.getCameras();
      if (devices.length === 0) {
        alert("No camera found.");
        return;
      }

      // Populate the dropdown
      devices.forEach(device => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });

      // Start with first camera
      await startScanner(devices[0].id);

      cameraSelect.addEventListener("change", async () => {
        await startScanner(cameraSelect.value);
      });
    }

    initCameraOptions();
  </script>
</body>
</html>
