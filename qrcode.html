<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Scanner with Camera Toggle</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #reader {
      width: 100%;
      height: 30vh; /* Smaller height for large monitors */
      background: #000;
    }

    #controls {
      padding: 10px;
      background: #f0f0f0;
      text-align: center;
    }

    #toggle-camera {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #scanned-results {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .code-entry {
      background: #fff;
      padding: 8px;
      margin-bottom: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div id="reader"></div>
  <div id="controls">
    <button id="toggle-camera">Switch Camera</button>
  </div>
  <div id="scanned-results"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const scannedResultsDiv = document.getElementById("scanned-results");
    const toggleButton = document.getElementById("toggle-camera");

    let lastScanned = [];
    let currentFacingMode = "environment"; // start with back camera
    let isScanning = false;

    const startScanner = async () => {
      if (isScanning) {
        await html5QrCode.stop();
        isScanning = false;
      }

      html5QrCode.start(
        { facingMode: currentFacingMode },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.777,
          videoConstraints: {
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        },
        onScanSuccess,
        onScanFailure
      ).then(() => {
        isScanning = true;
        console.log("✅ Scanner started on", currentFacingMode);
      }).catch(err => {
        console.error("❌ Failed to start scanner:", err);
      });
    };

    const onScanSuccess = (decodedText, decodedResult) => {
      console.log("✅ QR Code detected:", decodedText);
      if (lastScanned[0] === decodedText) return;

      lastScanned.unshift(decodedText);
      lastScanned = lastScanned.slice(0, 5);

      scannedResultsDiv.innerHTML = '';
      for (const text of lastScanned) {
        const div = document.createElement("div");
        div.className = "code-entry";
        div.textContent = text;
        scannedResultsDiv.appendChild(div);
      }
    };

    const onScanFailure = (errorMessage) => {
      console.debug("Frame processed, no QR code found.");
    };

    toggleButton.addEventListener("click", async () => {
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
      await startScanner();
    });

    startScanner(); // Start on load
  </script>
</body>
</html>
